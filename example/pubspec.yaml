name: example
description: A showcase application for the QuantumList package.
publish_to: 'none' # Prevent accidental publishing.

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Add the quantum_list package from the parent directory
  quantum_list:
    path: ../

  # Dependency for the color picker in the settings panel
  flutter_colorpicker: ^1.0.3

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

